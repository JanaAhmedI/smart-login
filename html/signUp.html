<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>

<section id="signUp">
    <div class="container ">
        <div class="signUp-content w-75 m-auto my-5 text-center p-4">
            <div class="header">
                <h1 class=" p-4  ">Smart Login System</h1>
            </div>
            <div class="inputs ">
                <input type="text" id="userName" class="form-control m-2 bg-transparent text-white" placeholder="Enter Your Name ">
                <input type="email" id="mail" class="form-control m-2 bg-transparent text-white" placeholder="Enter Your email ">
                <input type="password" id="pass" class="form-control m-2 bg-transparent text-white" placeholder="Enter Your password " >
                <h3 id="alertMessage" class="d-none"></h3>
            </div>
            <button type="button" class="btn btn-outline-info w-100 my-3  px-4" id="signUpBtn">Sign Up</button>
            <div class="signInQuestion">
                <p class="m-4 text-white">You have an account? <a href="../html/signIn.html" class="text-white "> signIn</a></p>
            </div> 
            
           
        </div>
    </div>
</section>



<script src="../js/signUp.js"></script>
</body>
</html>
